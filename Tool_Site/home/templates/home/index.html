{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Tools</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">TOOLS</h1>
      <nav>
        <a href="{% url 'blog_index' %}">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Blog</h2>
      <p><a href="{% url 'blog_index' %}">Home</a> > Blog</p>
    </div>
  </section>

  <main class="container blog-grid">
    {% for post in blog_posts %}
    <div class="blog-card">
      <img src="{% static post.image %}" alt="{{ post.title }}">
      <h3>{{ post.title }}</h3>
      <span class="date">{{ post.date }}</span>
      <p>{{ post.content|truncatechars:100 }}</p>
      <a href="{% url 'blog_detail' forloop.counter0 %}" class="read-more">Read More</a>
    </div>
    {% endfor %}
  </main>

  <div class="container pagination">
    {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}"><button>Previous</button></a>
    {% endif %}
    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}"><button>Next</button></a>
    {% endif %}
  </div>
</body>
</html>
